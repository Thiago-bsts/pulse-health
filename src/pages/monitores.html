                <div id="popupForm" class="popup">
                    <div class="popup-content">
                        <span class="closeBtn">&times;</span>
                        <h2>Cadastrar Paciente</h2>
                        <form id="cadastroPacienteForm">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required><br>

                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" name="idade" required><br>
            
                            <label for="prioridade">Prioridade:</label>
                            <select id="prioridade" name="prioridade" required>
                                <option value="Baixa">Baixa</option>
                                <option value="Média">Média</option>

                            </select><br><br>

                            <button class="cad" type="submit">Cadastrar</button>
                        </form>
                    </div>
                </div>
    <section>
        <div class="container1">
            <div class="header">
                <span id="titulo">Cadastro de Monitores</span>
                <button class="btncad" onclick="openModal()" id="new">Incluir</i></button>
              </div>
          
              <div class="divTable">
                <table>
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Email</th>
                      <th>Cargo</th>
                      <th class="acao">Editar</th>
                      <th class="acao">Excluir</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>

            <div class="modal-container">
                <div class="modal">
                  <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />
            
                    <label for="m-Email">Email</label>
                    <input id="m-Email" type="email" required />
            
                    <label for="m-cargo">cargo</label>
                    <input id="m-cargo" type="text" required />

                    <label for="m-senha">Senha</label>
                    <input id="m-seha" type="password" required />

                    <label for="m-confirmaSenha">confirma Senha</label>
                    <input id="m-cofirmaSenha" type="password" required />
                    
                    <button id="btnSalvar">Salvar</button>
                  </form>
                </div>
              </div>
        </div>
    </section>
